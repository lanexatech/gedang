    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        background: radial-gradient(ellipse at center, #1e3a8a 0%, #0c1c3a 100%);
        color: #ffffff;
      }
      @keyframes fadeInGlow {
        from {
          opacity: 0;
          text-shadow: 0 0 5px rgba(59, 130, 246, 0.2);
        }
        to {
          opacity: 1;
          text-shadow: 0 0 25px rgba(59, 130, 246, 0.8);
        }
      }
      @keyframes fadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }
      .animate-fadeInGlow {
        animation: fadeInGlow 3s ease-in-out forwards;
      }
      .animate-fadeOut {
        animation: fadeOut 1s ease-in-out forwards;
      }
    </style>
